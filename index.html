<!DOCTYPE html>
<html ng-app="TextBookApp">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TextBook</title>
	<script src="assets/libs/angular.min.js"></script>

	<link href="assets/css/bootstrap.css" rel="stylesheet" />

			<h3>{{foo}}</h3>
